 {% comment %} # base.html {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eazy Fit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}

    <style>
        /* Full-height layout for footer stickiness */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1; /* Pushes footer to the bottom if content is less */
        }
    </style>

</head>
<body>
    <!-- Include the navbar -->
    {% include 'components/navbar.html' %}

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Include the footer -->
    {% include 'components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth_jwt.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    <script>
        document.getElementById('logout-button').addEventListener('click', function(event) {
            event.preventDefault();
            logout();
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
